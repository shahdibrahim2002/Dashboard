<div class="col-12 d-flex">
  <div class="follow-card flex-fill card shadow-sm mt-2 p-4">

    <h6 class="title mb-4">Follow Up Your Tickets</h6>


    <div class="progress-container d-flex justify-content-center mb-5 position-relative">
      <svg viewBox="0 0 200 110" class="progress-svg">


        <path d="M25 95 A75 75 0 0 1 175 95" fill="none" stroke="#e5e7eb" stroke-width="12" stroke-linecap="round" />
        <!-- progress -->
        <path d="M25 95 A75 75 0 0 1 175 95" fill="none" stroke="url(#gradient)" stroke-width="12"
          stroke-linecap="round" stroke-dasharray="6 10" stroke-dashoffset="38" />

        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0f766e" />
            <stop offset="100%" stop-color="#2dd4bf" />
          </linearGradient>
        </defs>
      </svg>

      <div class="center-text position-absolute text-center w-100">
        <strong class="d-block fs-2">85%</strong>
        <span class="text-muted">Completed Task</span>
      </div>
    </div>

    <!-- Stats -->
    <div class="info row g-3 mt-3">
      <div class="col-6 d-flex align-items-center">
        <div class="icon blue me-3">
          <i class="bi bi-ticket"></i>
        </div>
        <div>
          <p class="mb-0 small text-muted">New Tickets</p>
          <span class="fw-bold fs-5">142</span>
        </div>
      </div>

      <div class="col-6 d-flex align-items-center">
        <div class="icon orange me-3">
          <i class="bi bi-clock"></i>
        </div>
        <div>
          <p class="mb-0 small text-muted">Response Time</p>
          <span class="fw-bold fs-5">1 Day</span>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center">
        <div class="icon green me-3">
          <i class="bi bi-check-circle"></i>
        </div>
        <div class="pb-5">
          <p class="mb-0 small text-muted">Open Tickets</p>
          <span class="fw-bold fs-5">28</span>
        </div>
      </div>
    </div>

  </div>
</div>
